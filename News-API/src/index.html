<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="./img/favicon.png" type="image/x-icon">
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
        </header>
        <main>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>

        <footer>
            <div>
                <span>&copy;</span>
                <span>2022</span>
                <span><a href="https://github.com/mike-prybytkin" title="my github" target="_blank">github</a></span>
            </div>
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
            <div><a href="https://rs.school/js/" title="school link" target="_blank"><img class="school-logo" src="./img/rss_logo.svg" alt="RS school logo"></a></div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

        <!-- <script src="./index.js"></script> -->
    </body>
</html>
